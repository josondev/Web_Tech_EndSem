version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: eventflow-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: ./server
    container_name: eventflow-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/eventflow
      - JWT_SECRET=averysecretkeythatshouldbeinenv
      - PORT=5000
      - API_KEY=YOUR_GEMINI_API_KEY_HERE
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./nginx
    container_name: eventflow-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data: